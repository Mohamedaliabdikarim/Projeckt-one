<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo"> <img src="Component 16(1).svg" alt="" /></a>
      <input type="checkbox" id="checkbox" />
      <label for="checkbox" class="icon">
        <i class="bx bx-menu" id="bx-menu"></i>
        <i class="bx bx-x" id="k-menu"></i>
      </label>
      <nav class="nav">
        <a href="#">Home </a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <div class="Contact">
        <h1> Contact Us</h1>
        <div class="textb">
            <label for=""> Full Name:</label>
        <input type="text" name="" value="" placeholder=" Enter Your Name. ">
      </div>
      <div class="textb">
        <label for="">E-mail:</label>
        <input type="email" name="" value="" placeholder=" Enter Your E-mail. ">
    </div>
    <div class="textb">
        <label for="">Message:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>



    </div>

        

    <footer>
      <ul id="socials">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
